<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            border-radius: 10px;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .login-container p{
            color:red;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .social-button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .google-button {
            background-color: #4285F4;
            color: white;
        }
        .facebook-button {
            background-color: #3b5998;
            color: white;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .login-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff7e00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <p>Bạn có thể đăng nhập bằng: </p>
        <div class="social-login">
            <button class="social-button google-button">Đăng nhập với Google</button>
            <button class="social-button facebook-button">Đăng nhập với Facebook</button>
        </div>
        <p>Hoặc: </p>
        <form class="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
